[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
follow_imports = "silent"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "codegen_on_oss.analysis.analysis"
ignore_errors = true

[[tool.mypy.overrides]]
module = "codegen_on_oss.analysis.commit_analysis"
ignore_errors = true

[[tool.mypy.overrides]]
module = "codegen_on_oss.analysis.swe_harness_agent"
ignore_errors = true

[[tool.mypy.overrides]]
module = "codegen_on_oss.snapshot.codebase_snapshot"
ignore_errors = true

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codegen-on-oss"
version = "0.1.0"
description = "Enhanced Codegen-on-OSS system with improved architecture"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
dependencies = [
    "codegen",
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
    "sqlalchemy>=1.4.0",
    "pydantic>=1.8.0",
    "strawberry-graphql>=0.96.0",
    "websockets>=10.0",
    "networkx>=2.6.0",
    "boto3>=1.18.0",
    "psutil>=5.8.0",
    "python-dotenv>=0.19.0",
    "alembic>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.2.5",
    "pytest-cov>=2.12.1",
    "black>=21.8b0",
    "isort>=5.9.3",
    "mypy>=0.910",
    "flake8>=3.9.2",
]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"

