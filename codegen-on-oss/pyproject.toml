[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
follow_imports = "silent"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "codegen_on_oss.analysis.analysis"
ignore_errors = true

[[tool.mypy.overrides]]
module = "codegen_on_oss.analysis.commit_analysis"
ignore_errors = true

[[tool.mypy.overrides]]
module = "codegen_on_oss.analysis.swe_harness_agent"
ignore_errors = true

[[tool.mypy.overrides]]
module = "codegen_on_oss.snapshot.codebase_snapshot"
ignore_errors = true

